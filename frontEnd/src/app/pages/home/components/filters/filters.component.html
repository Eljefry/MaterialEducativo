<div class="buttons is-centered">
  <!-- Botón para Tipo de Documento -->
  <div class="dropdown" [ngClass]="{'is-active': isFileTypeOpen}">
    <div class="dropdown-trigger">
      <button class="button is-large is-primary custom-button" (click)="toggleDropdown('fileType')" aria-haspopup="true" aria-controls="dropdown-menu-fileType">
        <span>Tipo de Documento</span>
        <span class="icon is-small">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu-fileType" role="menu">
      <div class="dropdown-content">
        <a *ngFor="let type of types_extencion"  class="dropdown-item" (click)="selectFileType(type.nombre); closeDropdown()">
          {{ type.nombre }}
        </a>
      </div>
    </div>
  </div>

  <!-- Botón para Categoría -->
  <div class="dropdown" [ngClass]="{'is-active': isCategoryOpen}">
    <div class="dropdown-trigger">
      <button class="button is-large is-primary custom-button" (click)="toggleDropdown('category')" aria-haspopup="true" aria-controls="dropdown-menu-category">
        <span>Categoría</span>
        <span class="icon is-small">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu-category" role="menu">
      <div class="dropdown-content">
        <a *ngFor="let category of categorias"  class="dropdown-item" (click)="selectCategory(category.nombre); closeDropdown()">
          {{ category.nombre }}
        </a>
      </div>
    </div>
  </div>

  <!-- Botón para Fecha de Modificación -->
  <div class="dropdown" [ngClass]="{'is-active': isModifiedDateOpen}">
    <div class="dropdown-trigger">
      <button class="button is-large is-primary custom-button" (click)="toggleDropdown('modifiedDate')" aria-haspopup="true" aria-controls="dropdown-menu-modifiedDate">
        <span>Fecha de Modificación</span>
        <span class="icon is-small">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu-modifiedDate" role="menu">
      <div class="dropdown-content">
        <a  class="dropdown-item" (click)="selectModifiedDate('hoy'); closeDropdown()">Hoy</a>
        <a  class="dropdown-item" (click)="selectModifiedDate('7days'); closeDropdown()">Últimos 7 días</a>
        <a  class="dropdown-item" (click)="selectModifiedDate('30days'); closeDropdown()">Últimos 30 días</a>
        <a  class="dropdown-item" (click)="toggleCustomDatePicker()">Personalizado</a>
        
        <!-- Campos de entrada para fechas que aparecen a la derecha del botón Personalizado -->
        <div class="field has-addons" *ngIf="isCustomDateOpen">
          <div class="control">
            <input type="date" class="input" [(ngModel)]="filters.afterdate" placeholder="Fecha de Inicio">
          </div>
          <div class="control">
            <input type="date" class="input" [(ngModel)]="filters.beforedate" placeholder="Fecha de Fin">
          </div>
          <div class="control">
            <button class="button is-primary" (click)="applyCustomDateRange()">Aplicar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="reset-button-container" *ngIf="isFilterApplied()">
    <button class="button is-warning is-light reset-button" (click)="resetComponentFilters()">
      <i class="fas fa-undo-alt"></i> <!-- Icono de restablecer -->
      Restablecer filtros
    </button>
  </div>
</div>
