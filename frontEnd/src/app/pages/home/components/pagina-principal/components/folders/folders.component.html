<mat-list>
  <div mat-subheader>Carpetas modificadas</div>
  <div class="lista">
      <mat-list-item *ngFor="let folder of folders" class="item" style="border-radius: 2rem;">
          <mat-icon matListItemIcon>folder</mat-icon>
          <div matListItemTitle class="folder-title">{{folder.nombre}}</div>
          <div matListItemLine class="folder-line">{{folder.updated_at | date}}</div>

      </mat-list-item>
  </div>
  <mat-divider></mat-divider>
</mat-list>
