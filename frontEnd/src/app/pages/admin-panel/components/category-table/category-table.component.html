<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categoria of categories | paginate: { itemsPerPage: 7, currentPage: pagina }">
      <td>{{ categoria.id }}</td>
      <td>{{ categoria.nombre }}</td>
      <td>
        <div class="button-container-acciones">
          <button class="btn-acciones update" (click)="editarCategoria(categoria.id,categoria.nombre)">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button class="btn-acciones eliminar" (click)="eliminarCategoria(categoria.id,categoria.nombre)">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<div class="button-container">
  <button mat-raised-button color="primary" style="background-color: #4CAF50;" (click)="crearCategoria()">Crear Categoria <i
      class="fa-solid fa-plus"></i></button>
</div>


<div class="paginador">
    <pagination-controls (pageChange)="pagina=$event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
  </div>
