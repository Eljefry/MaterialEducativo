<section class="columns is-gapless container-principal">
    <section class="column is-2">
        <section class="container-sidebar">
            <app-sidebar-h></app-sidebar-h>
        </section>
    </section>
    <section class="column is-10 container-nav-table">
      <section class="container-navbar">
        <app-navbar-h></app-navbar-h>
      </section>
      <section class="container-table">
        <!-- aca iria el app filter -->
         <app-filter-principal (filterChanged)="onFilterChanged($event)"></app-filter-principal>
         <!-- segun lo que se aprete en la seccion se renderiza con su data que le envia el filter -->
        <app-pagina-principal [filter]="filter"></app-pagina-principal>
      </section>
    </section>
</section>
