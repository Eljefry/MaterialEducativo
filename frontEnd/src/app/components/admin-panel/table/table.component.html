<table class="table is-fullwidth is-hoverable">
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column }}</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let info of data">
    
      <td>{{ info.estado }}</td>
      <td>{{ info.nombre }}</td>
      <td>{{info.certificado}}</td>
      <td>
        <button class="button is-link is-rounded">Aprobar</button>
        <button class="button is-danger is-rounded">Rechazar</button>
      </td>
    </tr>
  </tbody>
</table>
