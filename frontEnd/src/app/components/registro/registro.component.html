<div class="container">
  <section class="box">
    <header>
      <h1 class="title">Registro de Usuario</h1>
    </header>
    <br>
    <form (ngSubmit)="RegisterButton()" #registroForm="ngForm">
      <fieldset>
        <div class="field">
          <label class="label">Nombre</label>
          <div class="control">
            <input class="input" type="text" placeholder="Ingresa tu nombre" [(ngModel)]="user.nombre" name="nombre" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="Ingresa tu email" [(ngModel)]="user.email" name="email" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Contraseña</label>
          <div class="control">
            <input class="input" type="password" placeholder="Ingresa tu contraseña" [(ngModel)]="user.contrasenia" name="contraseña" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Certificado Alumno Regular</label>
          <div class="control">
            <div class="file has-name">
              <label class="file-label">
                <input class="file-input" type="file" name="certificado" (change)="SelectFile($event)" required />
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label"> Seleccionar pdf… </span>
                </span>
                <span class="file-name">{{ user.certificado?.name || 'Ningún archivo seleccionado' }}</span>
              </label>
            </div>
          </div>
        </div>
        <br>

        <div class="field">
          <div class="control">
            <button class="button is-primary" type="submit">Registrar</button>
          </div>
        </div>        
      </fieldset>
    </form>
  </section>
</div>
